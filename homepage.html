<!doctype html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS Scripts & CSS Stylesheet -->
	<script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css" rel="stylesheet">

	<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Titillium+Web:wght@600&family=Yantramanav:wght@300&display=swap" rel="stylesheet">

  <!-- <script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function()
	{
		readCookie();
	}, false);
	</script> -->

		<title>Jadar</title>
</head>
<body class = "homepage">
  <!-- Navbar -->
  <nav class="navbar fixed-top">
    <div class = "search-bar">
      <input class="form-control" id="search-bar" type="text" placeholder="Search by name, phone, or email." aria-label="Search">
      <!-- Filters -->
      <div class = "filters-inline">
        <div class="btn-group-sm" role="group" aria-label="Filter buttons">
          <span class = "filters">Sort By</span>
          <button type="button" id = "recentlyAdded" class="btn btn-link filters-button">Recently added</button>
          <button type="button" id = "firstLastName" data-order = "first" class="btn btn-link filters-button">First/Last Name</button>
          <button type="button" id = "showHide" data-order = "show" class="btn btn-link filters-button">Show/Hide All</button>
        </div>
      </div>
    </div>
    <div class = "navbar-name">
      <p> Hi, Name.</p>
    </div>
  </nav>

  <!-- Contact book -->
  <div class = "row">
    <div class="col-12 col-md-11">

      <div class = "row">
        <div class="col-12 col-md-8">
          <p class = "contact-table-head"> Your Contact Book </p>
        </div>
        <div class = "col-6 col-md-4">
          <button type="button" id = "addContact" class="btn btn-link btn-sm add-contact" data-toggle="modal" data-target="#staticBackdrop">
            Add a contact
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
          </button>
          <!-- Add Contact Modal -->
          <div class="modal fade add-contact-modal" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-center" id="staticBackdropLabel">Add Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Add contact informaton -->
                <form>
                  <div class="form-group">
                    <label for="add-firstname" class="col-form-label">First Name</label>
                    <input type="text" class="form-control" id="add-firstname">
                  </div>
                  <div class="form-group">
                    <label for="add-lastname" class="col-form-label">Last Name</label>
                      <input type="text" class="form-control" id="add-lastname">
                  </div>
                  <div class="form-group">
                    <label for="add-address" class="col-form-label">Address</label>
                      <input type="text" class="form-control" id="add-address">
                  </div>
                  <div class="form-group">
                    <label for="add-phone" class="col-form-label">Phone Number</label>
                      <input type="text" class="form-control" id="add-phone">
                  </div>
                  <div class="form-group">
                    <label for="add-email" class="col-form-label">Email</label>
                      <input type="email" class="form-control" id="add-email">
                  </div>
              </form>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-link" id="confirm-add" data-dismiss="modal">Confirm</button>
                <button type="button" class="btn btn-link" id="confirm-delete" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>

      <div class = "card contact-table">
        <div class = "card-body">
          <table class = "table table-hover">
            <thead>
                <tr style = "background-color: #86BBD8;">
                    <th data-column="name" data-order = "asc">Name</th>
                </tr>
            </thead>
            <tbody id = "myTable">
              <!-- Hover Buttons -->
              <!-- Info -->
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-info-circle-fill hover-buttons" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
              </svg>
              <!-- Pencil -->
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-pencil-fill hover-buttons" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg>
              <!-- Delete -->
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-trash-fill hover-buttons" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
            </svg>
            </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src = "js/sandbox2.js"></script>
</body>
</html>
