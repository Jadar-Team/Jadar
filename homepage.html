  <!-- Contact book -->
  <div class = "row">
    <div class="col-12 col-md-11">

      <div class = "row">
        <div class="col-12 col-md-8">
          <p class = "contact-table-head"> Your Contact Book </p>
        </div>
        <div class = "col-6 col-md-4">
          <button type="button" id = "addContact" class="btn btn-link btn-sm add-contact" data-toggle="modal" data-target="#staticBackdrop">
            Add a contact
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
          </button>
          <!-- Add Contact Modal -->
          <div class="modal fade add-contact-modal" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-center" id="staticBackdropLabel">Add Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Add contact informaton -->
                <form>
                  <div class="form-group">
                    <label for="add-firstname" class="col-form-label">First Name</label>
                    <input type="text" class="form-control" id="add-firstname">
                  </div>
                  <div class="form-group">
                    <label for="add-lastname" class="col-form-label">Last Name</label>
                      <input type="text" class="form-control" id="add-lastname">
                  </div>
                  <div class="form-group">
                    <label for="add-phone" class="col-form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="add-phone">
                  </div>
                  <div class="form-group">
                    <label for="add-email" class="col-form-label">Email</label>
                      <input type="email" class="form-control" id="add-email">
                  </div>
                  <div class="form-group address-group address">
                    <label for="add-address" class="col-form-label">Address</label>
                    <input type="street" class="form-control" id="autocomplete" placeholder="Street">

                    <input type="city" class="form-control" id="inputCity" placeholder="City">

                    <input type="state" class="form-control" id="inputState" placeholder="State">

                    <input type="zip" class="form-control" id="inputZip" placeholder="Zip">

                    <input type="country" class="form-control" id="inputCountry" placeholder="Country">
                  </div>
              </form>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-link" id="confirm-add" data-dismiss="modal">Confirm</button>
                <button type="button" class="btn btn-link" id="confirm-delete" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade edit-contact-modal" id="edit-contact" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="edit-contact" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="edit-contact">Edit Contact</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Add contact informaton -->
              <form>
                <div class="form-group">
                  <label for="edit-firstname" class="col-form-label">First Name</label>
                  <input type="text" class="form-control" id="edit-firstname">
                </div>
                <div class="form-group">
                  <label for="edit-lastname" class="col-form-label">Last Name</label>
                    <input type="text" class="form-control" id="edit-lastname">
                </div>
                <div class="form-group">
                  <label for="edit-phone" class="col-form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="edit-phone">
                </div>
                <div class="form-group">
                  <label for="edit-email" class="col-form-label">Email</label>
                    <input type="email" class="form-control" id="edit-email">
                </div>
                <div class="form-group address-group address">
                  <label for="add-address" class="col-form-label">Address</label>
                  <input type="street" class="form-control" id="autocomplete" placeholder="Street">

                  <input type="city" class="form-control" id="inputCity" placeholder="City">

                  <input type="state" class="form-control" id="inputState" placeholder="State">

                  <input type="zip" class="form-control" id="inputZip" placeholder="Zip">

                  <input type="country" class="form-control" id="inputCountry" placeholder="Country">
                </div>
            </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-link" id="confirm-edit" data-dismiss="modal">Confirm</button>
              <button type="button" class="btn btn-link" id="confirm-delete" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
