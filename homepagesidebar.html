<body class = "homepage">

  <!-- Wrapper -->
  <div class="wrapper">

    <!-- Add Contact Sidebar -->
    <nav class="sidebar add-sidebar">

    <div class="add-header add-info">
        <h3>Add a New Contact</h3>
    </div>

    <form class = "add-info">
      <div class="form-group">
        <label for="add-firstname" class="col-form-label">First Name</label>
        <input type="text" class="form-control" id="add-firstname">
      </div>
      <div class="form-group">
        <label for="add-lastname" class="col-form-label">Last Name</label>
          <input type="text" class="form-control" id="add-lastname">
      </div>
      <div class="form-group">
        <label for="add-phone" class="col-form-label">Phone Number</label>
          <input type="text" class="form-control" id="add-phone">
      </div>
      <div class="form-group">
        <label for="add-email" class="col-form-label">Email</label>
          <input type="email" class="form-control" id="add-email">
      </div>
      <div class="form-group address-group address">
        <label for="add-address" class="col-form-label">Address</label>
        <input type="street" class="form-control address-field" id="inputStreet" placeholder="Street">

        <input type="city" class="form-control address-field" id="inputCity" placeholder="City">

        <input type="state" class="form-control address-field" id="inputState" placeholder="State">

        <input type="zip" class="form-control address-field" id="inputZip" placeholder="Zip">

        <input type="country" class="form-control address-field" id="inputCountry" placeholder="Country">
      </div>
  </form>

  <div class="sidebar-footer add-info">
    <button type="button" class="btn btn-link" id="confirm-add">
      Confirm
    </button>
    <button type="button" class="btn btn-link" id="confirm-cancel-add">
    Cancel
    </button>
  </div>

</nav>

<!-- Edit Contact Sidebar -->
<nav class="sidebar edit-sidebar">

  <div class="edit-header edit-info">
      <h3>Edit a Contact</h3>
  </div>

  <form class = "edit-info" id = "edit-contact">
    <div class="form-group">
      <label for="edit-firstname" class="col-form-label">First Name</label>
      <input type="text" class="form-control" id="edit-firstname">
    </div>
    <div class="form-group">
      <label for="edit-lastname" class="col-form-label">Last Name</label>
        <input type="text" class="form-control" id="edit-lastname">
    </div>
    <div class="form-group">
      <label for="edit-phone" class="col-form-label">Phone Number</label>
        <input type="text" class="form-control" id="edit-phone">
    </div>
    <div class="form-group">
      <label for="edit-email" class="col-form-label">Email</label>
        <input type="email" class="form-control" id="edit-email">
    </div>
    <div class="form-group address-group address">
      <label for="add-address" class="col-form-label">Address</label>
      <input type="street" class="form-control address-field" id="autocomplete" placeholder="Street">

      <input type="city" class="form-control address-field" id="editCity" placeholder="City">

      <input type="state" class="form-control address-field" id="editState" placeholder="State">

      <input type="zip" class="form-control address-field" id="editZip" placeholder="Zip">

      <input type="country" class="form-control address-field" id="editCountry" placeholder="Country">
    </div>
  </form>

  <div class="sidebar-footer edit-info">
    <button type="button" class="btn btn-link" id="confirm-edit">
      Confirm
    </button>
    <button type="button" class="btn btn-link" id="confirm-cancel-edit">
      Cancel
    </button>
  </div>

</nav>
