<html>
	<head>
		<title>Jadar</title>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
		<link href="css/styles.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>
	<body>

	<!--<h1 id="title">COP 4331 Group 29 framework</h1>-->
	<div class="center">
			<div id="registerDiv2">
				<span id="inner-title">Jadar</span>
				<p style="width 90% ">You new favorite contact manager.</p>
				<p style="color:white">Create your book today all within one simple screen</p>
			</div>
			
			<div  id="registerDiv1">
				<span id="inner-regTitle">Sign Up</span>
				<input type="text" id="userEmail" placeholder="Email" /><br />
				<input type="text" id="userName" placeholder="Username" /><br />
				<input type="text" id="password" placeholder="Password" /><br />
				<input type="text" id="firstName" placeholder="First Name" /><br />
				<input type="text" id="lastName" placeholder="Last Name" /><br />
				<button type="button" id="registerButton" class="buttons" onclick="blankEntry();">
					<!-- login icon-->
					<svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-chevron-double-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					  <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
					  <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
					</svg>
				</button>
				<span id="registerResult"></span>
			</div>
	

		</div>
	</body>
	<script>
	function blankEntry()
	{
		var useEmail = document.getElementById("userEmail").value;
		var useName = document.getElementById("userName").value;
		var pw = document.getElementById("password").value;
		var fn = document.getElementById("firstName").value;
		var ln = document.getElementById("lastName").value;
		if (useEmail === ''||useName === ''||pw === '' || fn === '' || ln =='') {//makes sure user doesn't leave anything blank
			alert("Please fill in all blanks!");
		}
		else
		{
			doRegister();
		}
	}
	</script>
</html>
